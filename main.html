<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random User App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .user-card {
      width: 300px;
    }

    img {
      width: 120px;
      border-radius: 4px;
      display: block;
      margin-bottom: 10px;
    }

    h2 {
      margin: 5px 0 10px;
    }

    button {
      margin: 5px 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #additionalInfo {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="user-card">
    <img id="userImage" alt="User Image" />
    <h2 id="userName"></h2>

    <div>
      <button data-attr="age">Age</button>
      <button data-attr="email">Email</button>
      <button data-attr="phone">Phone</button>
    </div>

    <h4>Additional Info</h4>
    <div id="additionalInfo"></div>

    <button id="getUser">GET ANOTHER USER</button>
  </div>

  <script>
    const userImage = document.getElementById("userImage");
    const userName = document.getElementById("userName");
    const additionalInfo = document.getElementById("additionalInfo");
    const getUserBtn = document.getElementById("getUser");

    let currentUser = null;

    // Fetch random user
    async function fetchUser() {
      const response = await fetch("https://randomuser.me/api/");
      const data = await response.json();

      currentUser = data.results[0];

      // Display name and image
      userName.textContent =
        currentUser.name.first + " " + currentUser.name.last;
      userImage.src = currentUser.picture.large;

      // Clear additional info
      additionalInfo.textContent = "";
    }

    // Handle Age / Email / Phone buttons
    document.addEventListener("click", function (e) {
      if (!e.target.dataset.attr || !currentUser) return;

      const attr = e.target.dataset.attr;

      // Clear previous info
      additionalInfo.textContent = "";

      if (attr === "age") {
        additionalInfo.textContent = currentUser.dob.age;
      } else if (attr === "email") {
        additionalInfo.textContent = currentUser.email;
      } else if (attr === "phone") {
        additionalInfo.textContent = currentUser.phone;
      }
    });

    // Get another user
    getUserBtn.addEventListener("click", fetchUser);

    // Initial load
    fetchUser();
  </script>

</body>
</html>
